<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página Responsiva</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      background-color: #0056b3;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #003f7f;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .card {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    footer {
      text-align: center;
      background: #ddd;
      padding: 15px;
      margin-top: 20px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 100%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à Minha Página Responsiva</h1>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Serviços</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>

  <section class="container">
    <div class="card">
      <h2>Card 1</h2>
      <p>Conteúdo do card 1. Informações interessantes vão aqui.</p>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      <p>Conteúdo do card 2. Mais detalhes ou funcionalidades.</p>
    </div>
    <div class="card">
      <h2>Card 3</h2>
      <p>Conteúdo do card 3. Pode ser uma galeria, produto, etc.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
